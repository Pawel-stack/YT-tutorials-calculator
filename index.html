<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previousNumber">
                <p>12323</p>
                <span class="mathSign">+</span>
            </div>
            <p class="currentNumber">234353</p>
        </div>
    
    <div class="panel">
        <button class="clear button-hover">C</button>
        <button class="operator button-hover">2^</button>
        <button class="operator button-hover">:</button>
        <button class="operator button-hover">*</button>
        <button class="number button-hover">7</button>
        <button class="number button-hover">8</button>
        <button class="number button-hover">9</button>
        <button class="operator button-hover">-</button>
        <button class="number button-hover">4</button>
        <button class="number button-hover">5</button>
        <button class="number button-hover">6</button>
        <button class="operator button-hover">+</button>
        <button class="number button-hover">1</button>
        <button class="number button-hover">2</button>
        <button class="number button-hover">3</button>
        <button class="equals button-hover">=</button>
        <button class="number button-hover">0</button>
        <button class="number button-hover">00</button>
        <button class="number button-hover">.</button>
    </div>
    </div>
    <div class="calculator-history">
        <p class="history-title">Last Calculation<button class="history-btn">Clear history</button></p>
        <hr class="hr-line">
        <ul class="history">
            
        </ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
